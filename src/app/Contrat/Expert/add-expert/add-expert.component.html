<div class="title">
  <h1 class="titrePage" >Ajouter un expert</h1>
</div>

<section class="container">
  <div class="row">
    <!-- Bloc à gauche -->
    <div class="col-md-6">
      <div class="element">
        <div class="row">
          <div class="col">
            <span>Nom*</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" [(ngModel)]="name_expert" class="form-control" placeholder="Nom" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span>Prenom*</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" [(ngModel)]="lastname" class="form-control" placeholder="Prenom" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span>Email*</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email" />
          </div>
        </div>

        <div class="menu">
          <div class="content_addExpert">
            <div class="content_titleAddExpert">
              <div>
                <span>Expertise *</span>
              </div>
              <div class="content_AddExpertGeneraliste">
                  <label for="checkbox">Generaliste</label>
                 <input type="checkbox">
              </div>
            </div>
            <div class="content_btnAddExpert">
              <button class="" (click)="onButtonClickAddExpert()" *ngIf="isAjouterVisible">ajouter une expertise</button>
              <div class="content_validerAddExpert" *ngIf="isMessageVisible">
                <div>
                  <select name="" id="" (change)="onExpertChange($event)">
                    <option value="none" selected>Choisir une expertise</option>
                    <option *ngFor="let item of listeidespert" #idExpert [attr.data-id]="item.id_expertise" [value]="item.name_expertise">
                      {{item.name_expertise}}
                    </option>
                  </select>
                </div>
                <div *ngIf="isDetailsVisible" class="div_alert alert alert-danger d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                  <div class="content_alert">
                    Veuillez choisir une expertise
                  </div>
                </div>
                <div class="content_twoBtnAddExpert">
                  <div>
                    <button type="button" (click)="endChoix($event)" class="">Annuler</button>
                  </div>
                  <div>
                    <button type="button" (click)="validerChoix($event)" class="">Valider</button>
                  </div>
                </div>
              </div>
            </div> 
          </div>           
        </div>

        
      </div>

          </div>

        <div class="row">
